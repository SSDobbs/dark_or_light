<!DOCTYPE html>
<html>

<head>
    <title>STAR WARS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, user-scalable = no">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <script src="/script/upload.js" type="module"></script>

    <div>
        <img src="/img/star.svg" alt="Star" class="star">
        <img src="/img/wars.svg" alt="Wars" class="wars">
    </div>

    <div>
        <h1 id="fan">FAN ART</h1>
        <h2>Upload your favorite fan art here.</h2>



        <form method="post" enctype="multipart/form-data">
            <input type="file" id="image_input" multiple>
            <button type="submit" value="Upload File">SUBMIT</button>
        </form>

        <div id="display_image"></div>
        <div id="app"></div>



    </div>

</body>
