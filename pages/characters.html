<!DOCTYPE html>
<html>

<head>
  <title>STAR WARS</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=0.75, user-scalable = no">
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
  <button onclick="window.open('https://ssdobbs.github.io/dark_or_light/index.html', '_self')">HOME</button>
  <div>
    <img src="../img/star.svg" alt="Star" class="star">
    <img src="../img/wars.svg" alt="Wars" class="wars">
  </div>

  <h1 id="list">Star Wars Characters</h1>
  <p id="characters">
    <!--The JavaScript will load items here-->
  </p>

  <script>
    let starWarsPeopleList = document.querySelector('#characters');
    fetch('https://swapi.dev/api/people')
      .then(function (res) {
        return res.json();
      })
      .then(function (json) {
        let people = json.results;
        let p = people;

        for (p of people) {
          let listItem = document.createElement('p');
          listItem.innerHTML = '<p>' + p.name + '</p>';
          starWarsPeopleList.appendChild(listItem);
        }
      });
  </script>





</body>
