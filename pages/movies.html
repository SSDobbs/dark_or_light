<!DOCTYPE html>
<html>

<head>
    <title>STAR WARS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, user-scalable = no">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
    <button onclick="window.open('https://ssdobbs.github.io/dark_or_light/index.html', '_self')">HOME</button>
    <script>
        fetch('../movies.json')
            .then((response) => {
                return response.json()
            })
            .then((res) => {
                let moviesList = document.querySelector('#movie');
                for (let i = 0; i < res.movies.length; i++) {
                    let movie = document.createElement('p');
                    movie.innerHTML = `<h3>${res.movies[ i ].title}</h3>`;
                    movie.innerHTML = `<img src= ${res.movies [i].poster}>`;
                    movie.innerHTML += `<p> Episode ${res.movies[ i ].episode_number}</p>`;
                    movie.innerHTML += `<p> ${res.movies[ i ].description}</p>`;
                    let castList = '<ul>';
                    res.movies[i].main_characters.forEach((character) => {
                        castList += `<li>${character}</li>`;
                    })
                    castList += '</ul>'
                    movie.innerHTML += ` Cast: ${castList} <br>`;
                    movies.appendChild(movie);
                }
            })
    </script>
    <div>
        <img src="../img/star.svg" alt="Star" class="star">
        <img src="../img/wars.svg" alt="Wars" class="wars">
    </div>

    <h1 id="list">Star Wars Movies</h1>
    <ul id="movies">
        <!--The JavaScript will load items here-->
    </ul>

</body>
<footer>
    <h6>
        Star Wars movie json data supplied by https://github.com/Package/Star-Wars-Express.
        Thank You for your dedication to the Star Wars Universe.
    </h6>
</footer>
