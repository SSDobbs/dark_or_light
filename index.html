<!DOCTYPE html>
<html>

<head>
  <title>STAR WARS</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=0.75, user-scalable = no">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
  <script src="index.js" type="module"></script>

  <div class="fade"></div>
  <section class="star-wars">

    <div class="crawl">
      <div class="title">
        <img src="./img/star.svg" alt="Star" class="star">
        <img src="./img/wars.svg" alt="Wars" class="wars">
      </div>

      <h1>National Star Wars Day</h1>
      <h2>May The 4th Be With You!</h2>
      <h3 id="swday"></h3>
    </div>
  </section>

  <div class="mainbuttons">
    <button onclick="window.open('./pages/movies.html', '_self')">
      <h1>Star Wars Movies</h1>
    </button>
    <br>
    <button onclick="window.open('./pages/characters.html', '_self')">
      <h1>Star Wars Characters</h1>
    </button>
    <br>
    <button onclick="window.open('./pages/planets.html', '_self')">
      <h1>Star Wars Planets</h1>
    </button>
    <br>
    <button onclick="window.open('./pages/vehicles.html', '_self')">
      <h1>Star Wars Vehicles</h1>
    </button>
  </div>

  <div id="large">
    <div>
      <ul id="movies"></ul>
    </div>
    <hr>
    <div id="data">
      <p class="col1" id="characters">CHARACTERS:</p>
      <p class="col2" id="planets">PLANETS:</p>
      <p class="col3" id="vehicles">VEHICLES:</p>
    </div>
    <hr>

    <img src="img/swtimeline.png" alt="Star Wars Timeline" width=90%>
  </div>
</body>
<footer>
  <h6>Star Wars is a trademark and copyright of Lucasfilm and Disney.</h6>
</footer>

</html>
